<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food manu using js</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <select name="menu" id="menu">
            <option value="#">-- select the item--</option>
            <option value="breads">Breads</option>
            <option value="panner">panner</option>
            <option value="desert">Deserts</option>
        </select>
        <div id="main_menu">
            <div id="breads">
                <h1>breads</h1>
                <ul>
                    <li><input type="checkbox" name="desert" class="breads" value="butter naan">butter naan</li>
                    <li><input type="checkbox" name="desert" class="breads" value="plain roti">plain roti</li>
                    <li><input type="checkbox" name="desert" class="breads" value="garlic naan">garlic naan</li>
                    <li><input type="checkbox" name="desert" class="breads" value="lacha paratha">lacha paratha</li>
                </ul>
            </div>
            <div id="panner">
                <h1>panner</h1>
                <ul>
                    <li><input type="checkbox" name="panner" class="panner" value="panner tika masal">panner tika masal</li>
                    <li><input type="checkbox" name="panner" class="panner" value="panner kaju">panner kaju</li>
                    <li><input type="checkbox" name="panner" class="panner" value="panner burji">panner burji</li>
                    <li><input type="checkbox" name="panner" class="panner" value="palak panner">palak panner</li>
                </ul>
            </div>
            <div id="deserts">
                <h1>deserts</h1>
                <ul>
                    <li><input type="checkbox" name="desert" class="desert" value="gulab jamu">gulab jamu</li>
                    <li><input type="checkbox" name="desert" class="desert" value="ice creame">ice creame</li>
                    <li><input type="checkbox" name="desert" class="desert" value="rabdi">rabdi</li>
                    <li><input type="checkbox" name="desert" class="desert" value="rashmalayi">rashmalayi</li>
                </ul>
            </div>
        </div>
        <!-- <center><button onclick="menucollected()">submit</button></center> -->



    </div>
    <script src="./bill.js"></script>



</body>

</html>
