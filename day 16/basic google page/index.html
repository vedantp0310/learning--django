<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
             /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
        }


        .search-button:hover {
            background-color: black;
            color: white;   
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input class="search-input" type="text" name="q" placeholder="Search here">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
</div>

</body>
</html>
